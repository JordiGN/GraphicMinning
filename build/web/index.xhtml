<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="style.css" /> 
        <h:outputStylesheet library="css" name="bootstrap.min.css" /> 
        <h:outputScript library="js" name="lib.js" target="body" />
        <h:outputScript library="js" name="Chart.js" target="body" />
        <h:outputScript library="js" name="Chart.min.js" target="body" />        
        <title>Graphic Minning</title>
    </h:head>
    <h:body>                
                
        <section class="content">
            <div class="container-fluid">                
                    <div class="col-lg-12 r1" id="r1">  
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row">Bienvenido a GraphicMinning</div>
                    </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-10">                   
                    <div class="col-lg-12 pform">                        
                        <div class="col-lg-4">
                            <!--Lo real mente importante es en el formulario decir -->
                            <!--que van archivos con el enctype igual a MULTIPART/FORM-DATA -->
                            <form   action="subir.jsp" enctype="MULTIPART/FORM-DATA" method="post">
                                <label for="file">Elige el archivo que deseas analizar</label>
                                <input type="file" name="file" /><br/>
                                <input type="submit" value="Analizar" class="btn btn-success"/>
                            </form>                            
                        </div>
                     
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </section>                  
    </h:body>
</html>
